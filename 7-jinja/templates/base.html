<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ title }}</title>
    {% endblock %}
</head>

<body>
    <nav>{% for m in menu %}
    <a href="/{{ m }}">{{ m }}</a>
    {% endfor %}</nav>
    {% block content %}
    {% endblock content %}
</body>

</html>
